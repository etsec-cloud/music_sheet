<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Rechercher
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Rechercher</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Rechercher..." animated [(ngModel)]="search" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"> </ion-searchbar>

	<ion-list *ngFor="let song of data">
		<ion-item>
			<ion-thumbnail slot="start">
				<img src="{{ song.img }}" />
			</ion-thumbnail>
      <ion-label>{{ song.name }}</ion-label>
      <ion-icon (click)="favorite(song.name)" [name]="isFavorite(song.name) ? 'star' : 'star-outline'"></ion-icon>
		</ion-item>
	</ion-list>

</ion-content>
