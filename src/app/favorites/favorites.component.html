<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoris
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favoris</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-toolbar>
      <ion-segment value="all">
          <ion-segment-button value="all">
            <ion-label>Titres</ion-label>
          </ion-segment-button>
          <ion-segment-button value="favorites">
            <ion-label>Artistes</ion-label>
          </ion-segment-button>
        </ion-segment>
    </ion-toolbar>



    <ion-list *ngFor="let list of lists">
        <ion-item>
          <ion-avatar> <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"/></ion-avatar>
          <ion-label>{{list.name}} </ion-label>
        </ion-item>
    </ion-list>


</ion-content>
